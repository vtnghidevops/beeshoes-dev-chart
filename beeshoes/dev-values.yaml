# BeeShoes Development Environment Configuration
# 1 pod for frontend and backend

global:
  imageRegistry: "tannghidevops"
  imagePullSecrets:
  - name: dockerhub-secret
  namespace: beeshoes-dev

  labels:
    app.kubernetes.io/name: beeshoes-app
    app.kubernetes.io/instance: "dev"
    app.kubernetes.io/part-of: beeshoes-ecommerce
    environment: development

# ==============================================
# FRONTEND TIER - React Application (DEV)
# ==============================================
frontend:
  enabled: true

  image:
    repository: beeshoes
    tag: "frontend-v1.0.1"
    pullPolicy: Always

  # Development: 1 pod
  replicaCount: 1
  revisionHistoryLimit: 2

  containerPort: 80

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  # Minimal resources for development
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

  service:
    type: ClusterIP
    port: 80
    targetPort: 80
    name: beeshoes-fe-service

  ingress:
    enabled: true
    className: "traefik"
    host: "beeshoes-dev.devops.vn"
    path: "/"
    pathType: "Prefix"

  # Health checks for development
  livenessProbe:
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 20
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 5

  readinessProbe:
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3

  # Disable auto-scaling for development
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 2
    targetCPUUtilizationPercentage: 80

  podAnnotations: {}
  podLabels:
    environment: development
  nodeSelector: {}
  tolerations: []
  affinity: {}

# ==============================================
# BACKEND TIER - Spring Boot API (DEV)
# ==============================================
backend:
  enabled: true

  image:
    repository: beeshoes
    tag: "backend-v1.0.0"
    pullPolicy: Always

  # Development: 1 pod
  replicaCount: 1
  revisionHistoryLimit: 2

  containerPort: 8080

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  ingress:
    enabled: true
    className: "traefik"
    host: "api-beeshoes-dev.devops.vn"
    path: "/"
    pathType: "Prefix"

  # Minimal resources for development
  resources:
    requests:
      cpu: 200m
      memory: 250Mi
    limits:
      cpu: 250m
      memory: 500Mi

  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
    name: beeshoes-be-service

  # # Development secrets (will be overridden by GitHub Actions)
  # secrets:
  #   database:
  #     url: ""
  #     username: ""
  #     password: ""
  #     initDatabase: ""

  #   cloudinary:
  #     name: ""
  #     apiKey: ""
  #     apiSecret: ""

  #   mail:
  #     host: ""
  #     port: ""
  #     username: ""
  #     password: ""

  #   jwt:
  #     secret: ""

  #   clientDomain: ""

  config:
    spring:
      datasource:
        driverClassName: "org.mariadb.jdbc.Driver"
        sqlScriptEncoding: "UTF-8"
      jpa:
        hibernate:
          ddlAuto: "update" # Allow schema updates in dev
        showSql: true
        properties:
          hibernate:
            globallyQuotedIdentifiers: true
            formatSql: true
            jdbcTimeZone: "Asia/Ho_Chi_Minh"
            jdbcBatchSize: 1000
            orderInserts: true
      servlet:
        multipart:
          maxFileSize: "5MB" # Smaller for dev
          maxRequestSize: "5MB"
      mail:
        properties:
          mail:
            transport:
              protocol: "TLSv1.2"
            smtp:
              port: 25
              auth: true
              starttls:
                enable: true
                required: true
              ssl:
                trust: "smtp.gmail.com"

    jxls:
      template:
        path: "classpath:jxls/"
        output:
          path: "classpath:output/"

  # Relaxed health checks for development
  livenessProbe:
    httpGet:
      path: /actuator/health
      port: 8080
    initialDelaySeconds: 45
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 5

  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 15
    timeoutSeconds: 5
    failureThreshold: 5

  startupProbe:
    httpGet:
      path: /actuator/health
      port: 8080
    initialDelaySeconds: 15
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 20

  # Disable auto-scaling for development
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 2
    targetCPUUtilizationPercentage: 80

  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"

  podLabels:
    environment: development
  nodeSelector: {}
  tolerations: []
  affinity: {}

# ==============================================
# DATABASE TIER - MariaDB (DEV)
# ==============================================
mariadb:
  enabled: true
  useCustom: true

  image:
    repository: bitnami/mariadb
    tag: "11.4.7"
    pullPolicy: IfNotPresent

  # auth:
  #   rootPassword: ""
  #   username: ""
  #   password: ""
  #   database: ""
  #   serviceName: ""

  service:
    type: ClusterIP
    port: 3306
    name: beeshoes-db-service

  # Single replica for development
  replicaCount: 1
  serviceName: beeshoes-db-service
  containerPort: 3306

  # Minimal resources for development
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi

  # Small persistent storage for development
  persistence:
    enabled: true
    size: 500Mi # Smaller for dev
    storageClass: ""
    accessModes:
    - ReadWriteOnce
    mountPath: /var/lib/mysql

  extraFlags: "--bind-address=0.0.0.0"

  livenessProbe:
    exec:
      command:
      - /bin/sh
      - -c
      - /opt/bitnami/mariadb/bin/mysqladmin ping -h localhost -u beeshoes -p"$MARIADB_PASSWORD"
    initialDelaySeconds: 30
    periodSeconds: 15
    timeoutSeconds: 5

  readinessProbe:
    exec:
      command:
      - /bin/sh
      - -c
      - /opt/bitnami/mariadb/bin/mysqladmin ping -h localhost -u beeshoes -p"$MARIADB_PASSWORD"
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3

  podAnnotations: {}
  podLabels:
    environment: development

  # ==============================================
  # DATABASE INITIALIZATION JOB - DEV
  # ==============================================
  dbInit:
    enabled: true

    image:
      repository: beeshoes
      tag: "db-init-v1.0.0"
      pullPolicy: Always

    # Development job configuration
    backoffLimit: 5 # More retry attempts for dev
    ttlSecondsAfterFinished: 7200 # Keep job for 2 hours for debugging
    activeDeadlineSeconds: 1800 # 30 minutes timeout
    restartPolicy: OnFailure

    # Helm hook configuration
    hookWeight: "1"
    hookDeletePolicy: "before-hook-creation"

    # Development resources (minimal)
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi

    # Development probe configuration
    livenessProbe:
      enabled: false # Disable for init job

    readinessProbe:
      enabled: false # Disable for init job
