{{- if and (.Values.mariadb.enabled) (eq .Values.global.namespace "beeshoes-prod") }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: beeshoes-db-secret
  namespace: beeshoes-prod
spec:
  encryptedData:
    DB_HOST: 
    DB_INIT_DATABASE: 
    DB_PASSWORD: 
    DB_ROOT_PASSWORD: 
    DB_USERNAME: 
  template:
    metadata:
      creationTimestamp: null
      name: beeshoes-db-secret
      namespace: beeshoes-prod
    type: Opaque
{{- end }}