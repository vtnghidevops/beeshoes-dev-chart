{{- if and (.Values.mariadb.enabled) (eq .Values.global.namespace "beeshoes-prod") }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: beeshoes-be-secret
  namespace: beeshoes-prod
spec:
  encryptedData:
    CLIENT_DOMAIN: 
    CLOUDINARY_API_KEY: 
    CLOUDINARY_API_SECRET: 
    CLOUDINARY_NAME: 
    DB_INIT_DATABASE: 
    DB_PASSWORD: 
    DB_URL: 
    DB_USERNAME: 
    JWT_SECRET: 
    MAIL_HOST: 
    MAIL_PASSWORD: 
    MAIL_PORT: 
    MAIL_USERNAME: 
  template:
    metadata:
      creationTimestamp: null
      name: beeshoes-be-secret
      namespace: beeshoes-prod
    type: Opaque
{{- end }}